<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link type='text/css' href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Органайзер</div>
            <div class="auth-buttons">
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Регистрация</a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="form-section">
            <h1 class="form-title">Вход</h1>
            {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{msg}}</div>
            {% endfor %}
            <form action="{{ url_for('login') }}" method="POST" class="form">
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="remember_me">
                        <input type="checkbox" id="remember_me" name="remember_me">
                        Запомнить меня
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Войти</button>
            </form>
            <p class="form-text">Еще не зарегистрированы? <a href="{{ url_for('register') }}">Регистрация</a></p>
        </section>
    </main>
</body>
</html>
